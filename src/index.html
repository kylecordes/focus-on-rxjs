<html>
  <head>
    <title>Filtered List RxJS + ag-grid</title>
  </head>
  <body>
    <div class="two-across container">
      <section class="card">
        <div class="card-content">
          <div class="card-title">Employees</div>

          <div class="two-across">
            <div>
              <label for="nameFilter">Name Filter</label>
              <input id="nameFilter" type="text" autocomplete="off" />
            </div>
            <div>
              <label for="sort">Sort By</label>
              <select id="sort" type="text">
                <option value="lastName;asc">Last Name</option>
                <option value="hoursWorked;desc">Hours Worked</option>
              </select>
            </div>
          </div>

          <div
            id="myGrid"
            style="height: 600px"
            class="ag-theme-material"
          ></div>
        </div>
      </section>

      <section class="card" id="detail"></section>
    </div>

    <script src="./index.ts" type="module"></script>
  </body>
</html>
